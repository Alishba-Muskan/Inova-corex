<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            transition: background 0.3s ease;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .flashcard-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .flashcard {
            width: 250px;
            height: 150px;
            perspective: 1000px;
        }
        .flashcard div {
            width: 100%;
            height: 100%;
            line-height: 150px;
            text-align: center;
            font-size: 20px;
            position: absolute;
            backface-visibility: hidden;
            border: 2px solid black;
            border-radius: 10px;
            transition: transform 0.6s;
        }
        .front {
            background-color: white;
        }
        .back {
            background-color: lightblue;
            transform: rotateY(180deg);
        }
        .flipped .front {
            transform: rotateY(180deg);
        }
        .flipped .back {
            transform: rotateY(0);
        }
        .dark-mode {
            background-color: #222;
            color: white;
        }
        .dark-mode .flashcard div {
            border-color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Language Flashcards</h1>
        <button id="toggle-mode">ðŸŒ™</button>
    </header>

    <div class="control-panel">
        <label for="language">Choose Language:</label>
        <select id="language">
            <option value="english">English</option>
            <option value="turkish">Turkish</option>
            <option value="german">German</option>
        </select>
        <button id="shuffle">Shuffle</button>
        <button id="reset">Reset</button>
    </div>

    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="front" id="front">Word</div>
            <div class="back" id="back">Translation</div>
        </div>
    </div>

    <div class="controls">
        <button id="flip">Flip Card</button>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

    <p id="progress">Card 1/10</p>

    <div class="add-word">
        <input type="text" id="custom-word" placeholder="New word">
        <input type="text" id="custom-translation" placeholder="Translation">
        <button id="add-word">Add Word</button>
    </div>

    <script>
        const words = {
            english: [
                { word: "Hello", translation: "Hola" },
                { word: "Goodbye", translation: "AdiÃ³s" },
                { word: "Thank you", translation: "Gracias" },
                { word: "Please", translation: "Por favor" },
                { word: "Water", translation: "Agua" },
                { word: "Yes", translation: "SÃ­" },
                { word: "No", translation: "No" },
                { word: "Good morning", translation: "Buenos dÃ­as" },
                { word: "Good night", translation: "Buenas noches" },
                { word: "How are you?", translation: "Â¿CÃ³mo estÃ¡s?" }
            ],
            turkish: [
                { word: "Merhaba", translation: "Hello" },
                { word: "TeÅŸekkÃ¼rler", translation: "Thank you" },
                { word: "LÃ¼tfen", translation: "Please" },
                { word: "Su", translation: "Water" },
                { word: "Evet", translation: "Yes" },
                { word: "HayÄ±r", translation: "No" },
                { word: "GÃ¼naydÄ±n", translation: "Good morning" },
                { word: "Ä°yi geceler", translation: "Good night" },
                { word: "NasÄ±lsÄ±n?", translation: "How are you?" },
                { word: "Tamam", translation: "Okay" }
            ],
            german: [
                { word: "Hallo", translation: "Hello" },
                { word: "Danke", translation: "Thank you" },
                { word: "Bitte", translation: "Please" },
                { word: "Wasser", translation: "Water" },
                { word: "Ja", translation: "Yes" },
                { word: "Nein", translation: "No" },
                { word: "Guten Morgen", translation: "Good morning" },
                { word: "Gute Nacht", translation: "Good night" },
                { word: "Wie gehtâ€™s?", translation: "How are you?" },
                { word: "Okay", translation: "Okay" }
            ]
        };

        let currentLanguage = localStorage.getItem("selectedLanguage") || "english";
        let currentIndex = 0;

        const flashcard = document.getElementById("flashcard");
        const front = document.getElementById("front");
        const back = document.getElementById("back");
        const languageSelector = document.getElementById("language");
        const progress = document.getElementById("progress");

        function updateCard() {
            front.textContent = words[currentLanguage][currentIndex].word;
            back.textContent = words[currentLanguage][currentIndex].translation;
            progress.textContent = `Card ${currentIndex + 1}/${words[currentLanguage].length}`;
        }

        document.getElementById("flip").addEventListener("click", () => {
            flashcard.classList.toggle("flipped");
        });

        document.getElementById("next").addEventListener("click", () => {
            if (currentIndex < words[currentLanguage].length - 1) {
                currentIndex++;
                updateCard();
            }
        });

        document.getElementById("prev").addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        });

        document.getElementById("shuffle").addEventListener("click", () => {
            words[currentLanguage].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            updateCard();
        });

        document.getElementById("reset").addEventListener("click", () => {
            currentIndex = 0;
            updateCard();
        });

        languageSelector.addEventListener("change", (e) => {
            currentLanguage = e.target.value;
            localStorage.setItem("selectedLanguage", currentLanguage);
            currentIndex = 0;
            updateCard();
        });

        document.getElementById("add-word").addEventListener("click", () => {
            const word = document.getElementById("custom-word").value.trim();
            const translation = document.getElementById("custom-translation").value.trim();
            if (word && translation) {
                words[currentLanguage].push({ word, translation });
                updateCard();
            }
        });

        document.getElementById("toggle-mode").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        updateCard();
    </script>
</body>
</html>
