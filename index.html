<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Flashcards</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Language Flashcards</h1>
        <button id="toggle-mode">ðŸŒ™</button>
    </header>

    <div class="control-panel">
        <label style="margin-right: 1%;" for="language">Choose Language:</label>
        <select style="margin-right: 1%;" class="boxes" id="language">
            <option value="english">English</option>
            <option value="turkish">Turkish</option>
            <option value="german">German</option>
        </select>

        <label style="margin-right: 1%;" for="difficulty">Choose Difficulty:</label>
        <select style="margin-right: 1%;" class="boxes" id="difficulty">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>

        <button id="shuffle">Shuffle</button>
        <button id="reset">Reset</button>
    </div>

    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="front" id="front">Word</div>
            <div class="back" id="back">Translation</div>
        </div>
    </div>

    <div class="controls">
        <button id="flip">Flip Card</button>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

    <p id="progress" class="progress">Card 1/10</p>

    <div class="add-word">
        <input type="text" id="custom-word" placeholder="New word">
        <input type="text" id="custom-translation" placeholder="Translation">
        <button id="add-word">Add Word</button>
    </div>
<script src="./script.js"></script>
 
</body>
</html>
